	<div class="ui-table-wrapper" *ngIf="showLogData">
		<br/>
		<!-- <span class="p-text-secondary block mb-5"><b>Job Log</b></span> -->
		<p-table [value]="logData" 	[paginator]="true"
		[rows]="50"
		[first]="first"
		[totalRecords]="totalRecords"
		[rowsPerPageOptions]="[50, 100, 150]"
		currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
		(onPage)="pageChange($event)">
			<ng-template pTemplate="header">
				<tr>
					<th>Job Executed Time </th>
					<th>Status</th>
					<th>Executed By</th>
					<!-- <th>Due Date</th>
					<th>Owner</th>
					<th>ID</th> -->
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-car>
				<tr>
					<td>{{car.EXECUTED_DATETIME}}</td>
					<td>{{car.STATUS}}</td>
					<td>{{car.EXECUTED_BY}}</td>
					<!-- <td>{{car.color}}</td>
					<td>{{car.brand}}</td>
					<td>{{car.color}}</td> -->
				</tr>
			</ng-template>
		</p-table>
